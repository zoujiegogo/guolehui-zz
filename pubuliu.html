<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.min.js"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			img{border: 0;}

			#box{width: 1200px;height: 660px;margin: 0 auto;position: relative;}
			#box div{height: 320px;position: absolute;}
			.a1{width: 450px;background: #000000;}
			.a2{width: 210px;background: red;}
		</style>
	</head>
	<body>
		<div id="box">
			 <div class="a1"></div>
			 <div class="a2"></div>
			 <div class="a1"></div>
			 <div class="a2"></div>
			 <div class="a1"></div>
			 <div class="a1"></div>
		</div>
		<script type="text/javascript">
			//设置弹性盒模型 
//display: flex;flex-direction: row;flex-wrap: wrap;justify-content: space-around;align-content: space-around;
			//js代码
			$(function(){
				var boxWidth=$("#box").innerWidth(),
				     $img = $("#box div"),
				    space=0,
				    row=0,
				   allwidth=0;
				     console.log($img[5])
				     
				     $img.each(function(index,element){
				     	allwidth += $(element).innerWidth()
				     })
				     console.log(allwidth)
				     console.log(boxWidth)
				     
				  row = Math.ceil(allwidth / boxWidth);
				  console.log(row)
				  var top=-10;
				  var col = 0;
				  var height =0;
				  for(var j=0;j<row;j++){
				  	  var arr = [0];
				  	  var widthes = 0;
				  	top += 10;
				  	height+=$("#box div").innerHeight();
				  	 for(var i=0;i<=$img.length;i++){
				  	 	widthes += $("#box div").eq(i).innerWidth()+10;
				  	 	  arr.push(widthes);
				  	 	$("#box div").eq(col+i).css({
				  	 		left:arr[i]+"px",
				  	 		top:top+height+"px"
				  	 	});
				  	 	if(widthes+$("#box div").eq(i).innerWidth()>boxWidth){
				  	 		  col += i;
				  	 		  
				  	 		break;
				  	 	}
				  	 	console.log(arr)
				  	 }
				  	 
				  }
				   
			})
		</script>
	</body>
</html>
